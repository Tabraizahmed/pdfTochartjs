<html>
  <title>
    Chakra chart application
  </title>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-main fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Home page</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- container start -->
    <div class="container-fluid py-5">
      <div class="row">
        <div
          class="col-6 py-3 border border-left border-dark border-bottom-0 text-center"
        >
          <h2>Please fill this form with graph data</h2>
          <form id="graphForm">
            <div class="form-row">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Crown Chakra"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Forehead Chakra"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Ajna Chakra"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Throat Chakra"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Heart Chakra (Front)"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Heart Chakra (Back)"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Solar Plex Charka (Front)"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Solar Plex Charka (Back)"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Spleen Chakra (Front)"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Spleen Chakra (Back)"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Meng Mein Chakra"
                />
              </div>
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Sex Chakra"
                />
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-6 col-sm-12">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Basic Chakra"
                />
              </div>
              <div class="col-lg-6 col-sm-12"></div>
            </div>
            <div class="form-row mt-3">
              <div class="col-lg-12 col-sm-12">
                <button
                  type="button"
                  onclick="collectData(this)"
                  class="btn btn-success form-control"
                >
                  Genrate Graph
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6 py-3 text-center">
          <canvas id="myChart" width="400" height="360"></canvas>
        </div>
      </div>
      <!--Container close-->
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; energy-medicine-consulting.com 2019
        </p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
